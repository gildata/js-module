<head>

		.div{
			background-color: rgba(0,0,0,0.7);

			height: auto;

			text-align: center;

		}
		.div1{
			width: 228px;
			height: 128px;
			margin: 10px auto;
			padding: 10px;
			overflow: hidden;
			/*

			background-image: url(./1.jpg);
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-position: 10px;
			//https://www.w3.org/TR/CSS2/colors.html
			*/
			background: rgba(0,255,0,0.7) url(./1.jpg) no-repeat scroll 10px;

		}
		.div2{
			width: 228px;
			height: 128px;
			margin: 10px auto;
			padding: 10px;
			/*background-color: rgba(255,0,255,0.7);

			position: relative;
		}
		.div3{
			width: 228px;
			height: 128px;
			margin: 10px auto;
			padding: 10px;
			/*background-color: rgba(0,0,255,0.7);

			background-position: 10px;*/
			background: rgba(0,0,255,0.7) url(./3.jpg) no-repeat scroll 10px;
			position: relative;
		}
		span{
			text-transform: capitalize;
			text-align: center;
			width: 228px;
			height: 38px;
			text-shadow: 3px 3px 3px rgba(0,255,0,0.7);
			color: red;
			font-size: 2rem;
			display: block;
			position: absolute;
			bottom: 10px;
			background-color: rgba(255,255,255,0.7);
			transition: all 0.5s ease;
		}
		a:hover span{
			height: 78px;
			background-color: rgba(255,255,255,1);
			color: #000;
			text-shadow: 3px 3px 3px rgba(255,0,255,0.7);
			transition: all 0.5s ease;
		}
		i{
			color: #000;
			font-size: 1rem;
			text-shadow: none;
			transition: all 0.5s ease 0.5s;
		}
		.tangerine {
		    font-family: 'Tangerine', serif;
		    font-size: 16px;
		    text-shadow: 4px 4px 4px #aaa;
		    margin-top: 30px;
		    margin-bottom: 20px;
		    line-height: 40px;
		}

</head>
<body>
	<div>

		function carrousel(){
			var div = document.getElementById("div1");
			var p = 0;
			if(var i=0; i<3; i++){
				p-=310*i;
				div.style.background-position = p+'px';
			}
		}
		carrousel();
	</script>
