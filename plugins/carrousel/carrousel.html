<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>carrousel</title>
	<style>
		body{
			background-color: rgba(0,0,0,0.3);
		}
		.div{
			background-color: rgba(0,0,0,0.7);
			width: 70%;
			height: auto;
			margin: 0 auto;
			padding: 10px auto;
			overflow: hidden;
			text-align: center;
			float: left;
		}
		.div1{
			background-color: rgba(0,255,0,0.7);
			width: 228px;
			height: 128px;
			margin: 10px auto;
			padding: 10px;
			overflow: hidden;
			background-image: url(./1.jpg);
			background-repeat: no-repeat;
			cursor: pointer;
			background-position: 10px;
			position: relative;
		}
		.div2{
			background-color: rgba(255,0,255,0.7);
			width: 228px;
			height: 128px;
			margin: 10px auto;
			padding: 10px;
			background-image: url(./2.jpg);
			background-repeat: no-repeat;
			background-position: 10px;
			position: relative;
		}
		.div3{
			background-color: rgba(0,0,255,0.7);
			width: 228px;
			height: 128px;
			margin: 10px auto;
			padding: 10px;
			background-image: url(./3.jpg);
			background-repeat: no-repeat;
			background-position: 10px;
			position: relative;
		}
		span{
			text-transform: capitalize;
			text-align: center;
			width: 228px;
			height: 38px;
			text-shadow: 3px 3px 3px rgba(0,255,0,0.7);
			color: red;
			font-size: 2rem;
			display: block;
			position: absolute;
			bottom: 10px;
			background-color: rgba(255,255,255,0.7);
			transition: all 0.5s ease;
		}
		span:hover{
			height: 78px;
			background-color: rgba(255,255,255,1);
			color: #000;
			text-shadow: 3px 3px 3px rgba(255,0,255,0.7);
			transition: all 0.5s ease;
		}
		i{
			color: #000;
			/*font-family: t;*/
			font-size: 1rem;
			text-shadow: none;
			transition: all 0.5s ease 0.5s;
		}
	</style>
</head>
<body>
	<div>
		<div class="div div1" id="div1">
			<span>linux <br/><i>Linux 达人养成计划</i></span>
		</div>		
		<div class="div div2">
			<span>linux<br/><i>Linux 服务管理</i></span>
		</div>		
		<div class="div div3">
			<span>swift<br/><i>玩转 Swift(第三季)</i></span>
		</div>
	</div>
	<script>
		// var x=0;
		// var y=false;
		// if(x==y){
		// 	console.log("0=false");
		// }else{
		// 	console.log("0!=false");
		// }
		function carrousel(){
			var div = document.getElementById("div1");
			var p = 0;
			if(var i=0; i<3; i++){
				p-=310*i;
				div.style.background-position = p+'px';
			}
		}
		carrousel();
	</script>
</body>
</html>
