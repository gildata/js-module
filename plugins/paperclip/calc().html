<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calc()</title>
	<!-- 
		http://caniuse.com/#feat=calc
		https://www.w3.org/TR/css3-values/#calc
	-->
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ruby{
			color: rgba(0,255,255,0.8);
		}
		.box{
			background: rgba(0,0,0,0.7);
			width: 702px;
			margin: 10px auto;
			padding: 1px 0;
		}
		.d{
			border: 1px solid red;
			text-align: center;
			margin: 0 auto 10px;
			background: rgba(0,255,0,0.7);
			color: rgba(255,0,255,0.7);
		}
		.d0{
			color: rgba(0,0,0,0.7);
		}
		.d1{
			width: 700px;
		}
		.d2{
			width: 700px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="d d0">
			<h1><strong>calc()</strong></h1>
			<h2>
				<ruby>夏<rp>(</rp><rt>xgqfrms</rt><rp>)</rp></ruby>
				<ruby>凌<rp>(</rp><rt>xgqfrms</rt><rp>)</rp></ruby>
				<ruby>晨<rp>(</rp><rt>xgqfrms</rt><rp>)</rp></ruby>
			</h2>
			<h3>
				CSS Values and Units Module Level 3 W3C Candidate Recommendation, 11 June 2015
			</h3>
			<p>
				Method of allowing <b>calculated values</b> for length units, i.e. <span>width: calc(100% - 3em)</span>
			</p>
		</div>
		<div class="d d1">
			<h1>true width: 700px;</h1>
		</div>
		<div class="d d2">
			<h1>false width: 700px;</h1>
		</div>
	</div>
</body>
</html>
