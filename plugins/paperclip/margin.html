<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin center</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			background: rgba(0,0,0,0.7);
		}
		.d{
			border: 1px solid red;
			margin: 0 0 10px;
		}
		.d1{
			width: 50%;
			margin: 0 auto 10px;
			/*
				div 自动居中(设置width=?,margin=auto)
				width: 50%;
				margin: auto;
			*/
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="d d1">
			<h1>title</h1>
		</div>
		<div class="d d2">
			<h1>title</h1>
		</div>
		<div class="d d3">
			<h1>title</h1>
		</div>
	</div>
</body>
</html>
