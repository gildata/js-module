<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin center</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			background: rgba(0,0,0,0.7);
		}
		.d{
			border: 1px solid red;
			text-align: center;
			margin: 0 auto 10px;
			background: rgba(0,255,0,0.7);
			color: rgba(255,0,255,0.7);
		}
		.d0{
			color: rgba(255,255,255,0.7);
		}
		.d1{
			width: 700px;
			margin: 0 auto 10px;
			/*
				div 自动居中(设置width=?,margin=auto)
				width: 50%;
				margin: auto;
			*/
			/*
				唯一的问题是，当浏览器窗口比元素的宽度还要窄时(指定的宽度?px;)，浏览器会显示一个水平滚动条来容纳页面。
				改进方案
				...(指定的宽度 ?%;)
				...(max-width: ?px;)
				...(min-width: ?px;)
				...(max-width:; & min-width:;)
				chrome测试(Computed Box)：
				实现原理达到设定给的max,min,自动填充margin的值！
			*/
			/*
				max-resolution: ;
				matrix(): ;
				marker-start: ;
				martix3D();
			*/
		}
		.d2{
			width: 70%;
		}
		.d3{
			max-width: 700px;
		}
		.d4{
			min-width: 300px;
		}
		.d5{
			min-width: 300px;
			max-width: 700px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="d d0">
			<h1>auto-width</h1>
		</div>
		<div class="d d1">
			<h1>width: 700px;</h1>
		</div>
		<div class="d d2">
			<h1>width: 70%;</h1>
		</div>
		<div class="d d3">
			<h1>max-width: 700px;</h1>
		</div>
		<div class="d d4">
			<h1>min-width: 300px;</h1>
		</div>
		<div class="d d5">
			<h1>max-width: 700px; & min-width: 300px;</h1>
		</div>
		<!-- <div class="d d6">
			<h1>auto-width</h1>
		</div> -->
	</div>
</body>
</html>
