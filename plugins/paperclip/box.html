<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BOX</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			background: rgba(0,0,0,0.7);
			width: 702px;
			margin: 10px auto;
			padding: 1px 0;
		}
		.d{
			border: 1px solid red;
			text-align: center;
			margin: 0 auto 10px;
			background: rgba(0,255,0,0.7);
			color: rgba(255,0,255,0.7);
		}
		.d0{
			color: rgba(255,255,255,0.7);
		}
		.d1{
			width: 700px;
		}
		.d2{
			width: 700px;
			margin: auto 30px;		
			padding: 15px;
			/*
				存在bug，优先级 ？
				padding: 0 15px;
				//OK
				padding: auto 15px;
				//Error: Invalid property value(Chrome 测试)

				Answer： padding no auto value
				http://www.cnblogs.com/xgqfrms/p/5793577.html
			*/
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="d d0">
			<h1>Box-width: 700px;</h1>
		</div>
		<div class="d d1">
			<h1>true width: 700px;</h1>
		</div>
		<div class="d d2">
			<h1>false width: 700px;</h1>
		</div>
	</div>
</body>
</html>
