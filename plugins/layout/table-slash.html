<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table_slash</title>
	<!-- http://weixin.sciencenet.cn/ -->
	<style>
		*{
			text-decoration: none;
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.box{
			width: 700px;
			height: 500px;
			margin: 0 auto;
			border: 1px solid red;
		}
		.flist td {
		    height: 40px;
		    /*border-bottom: 1px dashed #CCC;*/
		    border-bottom: 1px dashed rgba(255,0,255,0.7);
		    background: rgba(0,0,0,0.3);
		}
		table{
			/*border-collapse: separate;
			border-spacing: 2px;
			border-color: grey;*/
			/*display: table; 497x128*/
			/*display: block; 698x128*/
			display: block;
			border-spacing: 0;
			/*border-spacing: 2px;*/
		}
		tbody {
		    /*display: table-row-group; 497x128*/
		    /*vertical-align: middle;
		    border-color: inherit;*/
		    display: block;
		}
		tr{
			/*display: table-row;*/
		    /*vertical-align: inherit;
		    border-color: inherit;*/
			width: 100%;
			display: block;
		}
		td, th {
		    /*display: table-cell;
		    vertical-align: inherit;*/
		    display: block;
		    float: left;
		    /*text-align: center;*/
		    vertical-align: middle;
		    padding-left: 10px;
		    padding-top: 10px;
		}
		td:first-child{
			width: 88%;
			font-weight: bold;
			background-color: rgba(255,255,255,0.7);
			color: rgba(255,0,255,0.7);
		}
		td.time{
			 width: 12%;
			 font-size: 13px;
			 color: #9f9d9d;
			 background: rgba(0,0,0,0.7);
			 color: rgba(100,255,100,0.7);
		}
		a:first-child{
			color: rgba(100,255,100,0.7);
		}
		a{
			margin-left: 0px;
			transition: all 1s easy 0.5s;
		}
		a:hover{
			color: rgba(0,0,0,0.7);
			/*transform: rotate(720deg);*/
			margin-left: 50px;
			transition: all 1s easy 0.5s;
		}
		/*.time{
			 width: 12%;
			 font-size: 13px;
			 color: #9f9d9d;
			 background: yellow;
		}*/
		/*
			td > .time
		    CSS优先级 元素.类 > 元素 > 类
		    E.class > E > .class
		*/
	</style>
</head>
<body>
	<div class="box">
		<div class="flist">
			<table>
				<thead>head</thead>
				<tbody>
					<tr>
						<td>
							[<a href="#" title="[矿业界]" target="_blank">矿业界</a>]
							<a href="#" title="[矿业界]" target="_blank">曾经的第二大民营钢铁公司就这样垮了</a>
						</td>
						<td class="time">2015/9/29</td>
					</tr>
					<tr>
						<td>
							[<a href="#" title="[草堂心语]" target="_blank">草堂心语</a>]
							<a href="#" title="[草堂心语]" target="_blank">草堂君:既然NASA找到了火星有液态水的证...</a>
						</td>
						<td class="time">2015/9/29</td>
					</tr>
					<tr>
						<td>
							[<a href="#" title="[科学之家]" target="_blank">科学之家</a>]
							<a href="#" title="[科学之家]" target="_blank">学术圈日报:健康防晒新方法——纳米粒子防晒霜</a>
						</td>
						<td class="time">2015/9/29</td>
					</tr>
					<tr>
						<td>
							[<a href="#" title="[语言风]" target="_blank">语言风</a>]
							<a href="#" title="[语言风]" target="_blank">小诗二则</a>
						</td>
						<td class="time">2015/9/29</td>
					</tr>
				</tbody>
				<tfoot>foot</tfoot>
			</table>
		</div>
	</div>
	<!-- 
		table>tr>div>table 
		表格布局，div,table 互相嵌套
	-->
</body>
</html>
