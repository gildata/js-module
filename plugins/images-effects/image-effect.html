<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>images effect</title>
	<style>
	    *{
	    	padding: 0;
	    	margin: 0;
	    }
		.images_effect{
			background-color: rgba(0,0,0,0.3);
			border: 1px solid rgba(0,255,0,0.7);
			float: left;
			margin: 100px 20%;
			width: auto;
		}
		.l_item{
			float: left;
			width: 247px;
			height: 168px;
			list-style-type: none;
			margin: 5px;
			overflow: hidden;
		}
		.l_item1{
			background: url(./images/1.png) no-repeat;
			transition: background 2s ease-in-out 1s;
		}
		.l_item1:hover{
			/*transform: scale(1.2);*/
			/*transform: translateY(-10px);*/
			/*transform: rotate(10deg);*/
			/*box-shadow: 50px 50px 50px #000;*/
		}
		.l_item2{
			background: url(./images/2.png) no-repeat;
		}
		.l_item3{
			background: url(./images/3.png) no-repeat;
		}
		a{
			text-decoration: none;
			display: block;
			text-align: center;
			width: 100%;
			height: 100%;
			position: relative;
		}
		span{
			text-align: center;
			text-transform: capitalize;
			text-shadow: 5px 5px 5px #000;
			color: rgba(0,255,0,0.7);
			font-size: 2rem;
			display: none;
			background-color: rgba(0,0,0,0.5);
			bottom: 0;
			position: absolute;
			width: 100%;
			height: auto;
		}
		a:hover{
			border: 1px solid red;	
		}
		a:hover span{
			display: block;
		}
	</style>
</head>
<body>
	<div class="images_effect">
		<ul>
			<li class="l_item">
				<a href="http://www.xgqfrms.xyz/" class="l_item1">
					<span>text</span>
				</a>
			</li>
			<li class="l_item">
				<a href="http://www.xgqfrms.xyz/" class="l_item2">
					<span>text</span>
				</a>
			</li>
			<li class="l_item">
				<a href="http://www.xgqfrms.xyz/" class="l_item3">
					<span>text</span>
				</a>
			</li>
		</ul>
	</div>
</body>
</html>
