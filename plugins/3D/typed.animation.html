<body>
	<div>
		<div class="text-editor-wrap">
			<div class="title-bar">
				<span class="title">typed.js — bash — 80x
					<span class="terminal-height">10</span>
				</span>
			</div>
			<div class="text-body">
				$ <span id="typed"></span>
				<br>
				<!-- <span class="typed-cursor">|</span> -->
			</div>
		</div>
	</div>
	<script src="https://raw.githubusercontent.com/xgqfrms/cdn/master/jquery/jquery-3.1.0.js"></script>
	<script src="typed.js"></script>
	<script>
		$(function(){

				$("#typed").typed({
					strings: ["Typed.js is a jQuery plugin.", "It tyops out", "It types out sentences.", "And then deletes them.", "Try it out!"],
					typeSpeed: 30,
		      callback: function(){
		        shift();
		      }
				});

			});
		// 
		function shift(){
		      $(".head-wrap").addClass("shift-text");
		      terminalHeight();
		  }

		  function terminalHeight(){
		      var termHeight = $(".terminal-height");
		      var value = termHeight.text();
		      value = parseInt(value);
		      setTimeout(function(){
		          if (value > 10){
		              value = value-1;
		              this.txtValue = value.toString();
		              termHeight.text(this.txtValue);
		              self.terminalHeight();
		          }
		          else{
		              clearTimeout();
		          }
		      }, 10);
		  }
	</script>
